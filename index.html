<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to Pioneer Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrowMany">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBlance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrowBalance" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
<div class="fotter-section">
    <h4 class="text-center">Â© Md Saiful Islam Rafel</h4>
</div>
    
    <script>
        // login 
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const trangtionArea = document.getElementById("transation-area");
            trangtionArea.style.display = "block";
        })

        // Trangtion area
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentNumber = parseFloat(currentDeposit);
            const totalDeposit = currentNumber + depositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            const currentBlance = document.getElementById("currentBlance").innerText;
            const currentBalanceNumber = parseFloat(currentBlance);
            const totalCurrentBlance = currentBalanceNumber + totalDeposit;
            document.getElementById("currentBlance").innerText = totalCurrentBlance;
            document.getElementById("depositAmount").value = "";
        })


        //Withdraw
        const withdrawBalance = document.getElementById("withdraw");
        withdrawBalance.addEventListener("click", function(){
            const withdrowBalance = document.getElementById("withdrowBalance").value;
            const withdrawBalanceNumber = parseFloat(withdrowBalance);
            const withdrowMany = document.getElementById("withdrowMany").innerText;
            const withdrowManyNumber = parseFloat(withdrowMany);
            const totalWithdraw = withdrowManyNumber + withdrawBalanceNumber;
            document.getElementById("withdrowMany").innerText = totalWithdraw;
            const currentBlance = document.getElementById("currentBlance").innerText;
            const currentBlanceNumber = parseFloat(currentBlance);
            const totalWithdrawMany = currentBlanceNumber - totalWithdraw;
            document.getElementById("currentBlance").innerText = totalWithdrawMany;
            document.getElementById("withdrowBalance").value = "";
        })
       
    </script>
</body>
</html>
